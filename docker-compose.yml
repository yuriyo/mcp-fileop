services:
  mcp-fileop:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-fileop-server
    ports:
      - "8080:8080"
    volumes:
      - /tmp:/mnt/tmp:ro
      - $HOME/tmp:/mnt/home_tmp:ro
    restart: unless-stopped
    environment:
      - TZ=UTC
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
